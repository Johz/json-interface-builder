<div class="pure-form build-name-container">
  <input type="text" ng-model="name"></input>
  <span class="build-submit-container">
    <input type="submit" value="Set" class="pure-button pure-button-primary" ng-click="setName()" ng-disabled="!name"></input>
  </span>
</div>
<div class="pure-form build-preview-container">
  <h4>JSON Component</h4>
  <textarea ng-model="prettyJson" ng-disabled="true" class="build-preview"></textarea>
</div>
